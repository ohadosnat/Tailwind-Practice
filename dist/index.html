<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tailwind Practice</title>
</head>
<body class="bg-gray-100 font-custom h-full relative lg:h-screen lg:overflow-hidden text-gray-900">
    <nav class="bg-white uppercase text-black font-medium flex items-center justify-between p-4 shadow-sm fixed top-0 w-full sm:p-5 lg:text-xl">
        <img class="h-auto w-14 felx-grow sm:hidden" src="img/logo-black.svg" alt="FACES Logo"> <!--Logo for Mobile-->
        <div class="flex flex-row space-x-2 sm:w-full sm:justify-between sm:space-x-0">
            <div class="sm:space-x-2">
                <a href="#" class="hover:text-main-dark transition-custom">Shop</a>
                <a class="text-red-500 hover:text-main-dark transition-custom" href="#">Sale</a>
            </div>
            <img class="h-auto w-16 felx-grow hidden sm:block sm:w-24 lg:w-32" src="img/logo-black.svg" alt="FACES Logo"> <!--Logo for larger screens-->
            <div class="sm:space-x-2">
                <a href="#" class="hover:text-main-dark transition-custom">About</a>
                <a href="#" class="hover:text-main-dark transition-custom">Cart(0)</a>
            </div>
        </div>
    </nav>
    <main class="mt-16 sm:mt-24 lg:flex lg:justify-center lg:items-center lg:pt-12 lg:mx-auto xl:h-full xl:m-0" >
        <img class="pb-5 w-4/5 mx-auto sm:w-3/5 lg:w-2/5 xl:w-1/3 2xl:w-1/4 lg:mx-0 lg:pb-0" src="img/prd_cat.png" alt="A Frame with a black shirt that has the Flower cat design inside.">
            <div class="w-72 mx-auto my-6 py-4 text-center bg-white shadow-2xl rounded-lg sm:w-96 sm:px-8 flex flex-col justify-center items-center lg:ml-20 lg:mr-0 xl:py-6">
                <h1 class="text-gray-900 uppercase font-semibold text-2xl border-b-2 pb-1 mb-2 inline-block xl:text-3xl xl:mb-4">Flower Cat</h1>
                <p class="text-base font-normal xl:text-lg ">100% Combed and
                    <br class="sm:hidden">
                    Ring-Spun Cotton
                    <br class="sm:hidden">
                    “Flowers Are My Thing” - Cat</p>
                    <div class="flex justify-center space-x-4 mx-auto font-medium my-3"> <!--Sizing Buttons-->
                        <div class="cursor-pointer w-8 h-8 rounded-full bg-white border-gray-900 border-solid border flex items-center justify-center focus:bg-main-DEAFULT focus:border-opacity-0 focus:text-white focus:outline-none transition-custom" tabindex="0">S</div>
                        <div class="cursor-pointer w-8 h-8 rounded-full bg-white border-gray-900 border-solid border flex items-center justify-center focus:bg-main-DEAFULT focus:border-opacity-0 focus:text-white focus:outline-none transition-custom" tabindex="0">M</div>
                        <div class="cursor-pointer w-8 h-8 rounded-full bg-white border-gray-900 border-solid border flex items-center justify-center focus:bg-main-DEAFULT focus:border-opacity-0 focus:text-white focus:outline-none transition-custom" tabindex="0">L</div>
                        <div class="cursor-pointer w-8 h-8 rounded-full bg-white border-gray-900 border-solid border flex items-center justify-center focus:bg-main-DEAFULT focus:border-opacity-0 focus:text-white focus:outline-none transition-custom" tabindex="0">XL</div>
                    </div>
                    <button class="px-10 py-2 bg-main-DEAFULT rounded-xl font-medium uppercase text-white tracking-wider text-md hover:bg-main-dark focus:ring ring-offset-2 ring-main-dark focus:outline-none transition-custom">Buy Now - $25</button>
                    <div class="flex mt-3 space-x-2 place-items-center text-sm text-gray-900 tracking-wide mx-auto">
                        <a href="" class="hover:text-main-dark transition-custom">Shipping Info</a>
                        <div class="rounded-full bg-main-DEAFULT w-1 h-1"></div> <!--Circle Between links-->
                        <a href="" class="hover:text-main-dark transition-custom">Sizing Guide</a>
                    </div>
            </div>
        <!--BG Circles-->
    </main>
    <img src="img/bg_circle-1.svg" alt="" class="hidden lg:block fixed bottom-0 right-0 -z-1 h-1/2">
    <img src="img/bg_circle-2.svg" alt="" class="hidden lg:block fixed top-0 left-0 -z-1 h-1/2">
    <div class="fixed bottom-0 right-0 w-full h-full bg-no-repeat bg-bottom bg-auto bg-circle-1 -z-1 -mb-20 lg:hidden"></div>
    <div class="fixed top-0 left-0 w-full h-full bg-no-repeat bg-top bg-auto bg-circle-2 -z-1 -mt-14 lg:hidden"></div>
</body>
</html>
