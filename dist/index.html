<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tailwind Practice</title>
</head>
<body class="bg-gray-100 font-custom">
    <nav class="bg-white uppercase text-black font-medium flex items-center justify-between p-4 shadow-sm w-full">
        <img class="h-auto w-14 felx-grow sm:hidden" src="img/logo-black.svg" alt="FACES Logo"> <!--Logo for Mobile-->
        <div class="flex flex-row space-x-2">
            <div class="">
                <a href="#">Shop</a>
                <a class="text-red-500" href="#">Sale</a>
            </div>
            <img class="h-auto w-16 felx-grow hidden sm:block" src="img/logo-black.svg" alt="FACES Logo"> <!--Logo for larger screens-->
            <div class="">
                <a href="#">About</a>
                <a href="#">Cart(0)</a>
            </div>
        </div>
    </nav>
    <main class="mb-6">
        <img class="my-5 w-4/5 mx-auto" src="img/prd_cat.png" alt="A Frame with a black shirt that has the Flower cat design inside.">
        <div class="flex flex-col place-items-center">
            <div class="w-72 mx-auto py-4 text-center bg-white shadow-lg rounded-lg">
                <h1 class="text-gray-900 uppercase font-semibold text-2xl border-b-2 pb-1 mb-2 inline-block">Flower Cat</h1>
                <p class="text-base font-normal ">100% Combed and
                    <br class="sm:hidden">
                    Ring-Spun Cotton
                    <br class="sm:hidden">
                    “Flowers Are My Thing” - Cat</p>
                    <div class="flex justify-center space-x-4 mx-auto font-medium my-3"> <!--Sizing Buttons-->
                        <div class="w-8 h-8 rounded-full bg-transparent border-black border-solid border flex items-center justify-center hover:bg-pink-custom hover:border-opacity-0 hover:text-white">S</div>
                        <div class="w-8 h-8 rounded-full bg-transparent border-black border-solid border flex items-center justify-center hover:bg-pink-custom hover:border-opacity-0 hover:text-white">M</div>
                        <div class="w-8 h-8 rounded-full bg-transparent border-black border-solid border flex items-center justify-center hover:bg-pink-custom hover:border-opacity-0 hover:text-white">L</div>
                        <div class="w-8 h-8 rounded-full bg-transparent border-black border-solid border flex items-center justify-center hover:bg-pink-custom hover:border-opacity-0 hover:text-white">XL</div>
                    </div>
                    <button class="px-10 py-2 bg-pink-custom rounded-xl font-medium uppercase text-white tracking-wider text-md">Buy Now - $25</button>
            </div>
            <div class="flex mt-3 space-x-2 place-items-center text-sm">
                <a href="">Shipping Info</a>
                <div class="rounded-full bg-pink-custom w-1 h-1"></div> <!--Circle Between links-->
                <a href="">Sizing Guide</a>
            </div>
        </div>
    </main>
</body>
</html>
